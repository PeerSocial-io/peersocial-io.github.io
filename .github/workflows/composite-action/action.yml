name: "My composite action"
description: "Checks out the repository and does something"
runs:
  using: "composite"
  steps:
#     - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18  
    - run: npm install
      shell: bash
    - run: npm ci
      shell: bash
    - run: npm run build --if-present
      shell: bash
    - run: npm test
      shell: bash
  
    
